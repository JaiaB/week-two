<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/form.css" type="text/css">
        <title>Contact - Le Petit Croissant</title>
    </head>
<body>
    <nav class="nav">
        <div class="nav-section nav-left">
            <a class="nav-link" href="#" target="_blank"><img src="./images/logo.svg" alt="logo" class="logo"></a>
            <a class="nav-link" href="#" target="_blank">About Us</a>
            <a class="nav-link" href="./contact.html" target="_blank">Contact</a>
            <a class="nav-link" href="#" target="_blank">Locations</a>
        </div>
        <div class="nav-section nav-right">
            <a class="nav-link" href="./index.html" target="_blank">Shop</a>
            <a class="nav-link" href="#" target="_blank">Custom Orders</a>
            <a class="nav-link" href="#" target="_blank"><img src="./images/search.svg" alt="search" class="icon"></a>
            <a class="nav-link" href="#" target="_blank"><img src="./images/shopping-cart.svg" alt="shopping cart" class="icon"></a>
            <a class="nav-link" href="#" target="_blank"><img class="icon" src="./images/user.svg" alt="account"></a>
        </div>
    </nav>
    <div class="wrapper">
        <form action="" method="get" class="form">
            <h1 class="title">Contact Us!</h1>
            <p class="description">Please fill out the form with your questions. Our team will get back to you within 24hrs.</p>
            <div class="form-element">
                <label for="name">Enter your name: </label>
                <input class="input" type="text" name="name" id="name" required>
            </div>
            <div class="form-element">
                <label for="email">Enter your email: </label>
                <input class="input" type="email" name="email" id="email" required>
            </div>
            <div class="form-element">
                <label for="message">Enter your message: </label>
                <textarea minlength="100" rows="5" class="input" type="text" name="message" id="message" required></textarea>
            </div>
            <div class="form-element">
                <label for="priority">Priority Level:</label>
                <select class="form-dropdown" name="priorities" id="priority" required>
                    <option value="">--Select an option--</option>
                    <option value="no-rush">No Rush</option>
                    <option value="urgent">Urgent</option>
                    <option value="extremely-urgent">Extremely Urgent</option>
                </select>
            </div>
            <div class="form-element">
                <input class="form-button" type="submit" value="Send">
            </div>
        </form>
    </div>
    
    <footer class="footer">
        <img src="./images/logo.svg" alt="footer logo" class="footer-logo">
        <p class="footer-copyright"> &copy 2022 Le Petit Croissant. All rights reserved.  </p>
        <button class="footer-cta">Download Our Menu</button>
    </footer>
</body>
</html>
